name: trello
version: '0.1'
summary: unofficial Desktop client for Trello.
description: |
a way to better collaborate with team members. 

confinement: strict
grade: stable

parts:
  trello:
    plugin: nodejs
    source: app/

    stage-packages:
      - libnotify4
      - libappindicator1
      - libxtst6
      - libnss3
      - libxss1
      - fontconfig-config
      - gconf2
      - libasound2
      - pulseaudio

    after:
      - desktop-gtk2

    build: node_modules/.bin/electron-builder
    install: |
      mkdir $SNAPCRAFT_PART_INSTALL/app
      mv dist/linux-unpacked/* $SNAPCRAFT_PART_INSTALL/app
    prime:
      - -node_modules

apps:
 trello:
    command: env TMPDIR=$XDG_RUNTIME_DIR desktop-launch $SNAP/app/trello
    plugs:
      - home
      - x11
      - unity7
      - browser-support
      - network
      - gsettings
      - pulseaudio
      - opengl
